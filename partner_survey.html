<form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbxZy2-aMz7PWCUsdxEeoAtSLuENwZZxtNRP3y_UunpjhTUlwHQ/exec">
                                        <input type="hidden" class="form-control" id="partnerorg" name="partnerorg">
                                        <div class="form-group">
                                            <label class="sr-only">Organization</label>
                                            <input class="form-control" placeholder="partnerorg" name="partnerorg" id="partnerorg">
                                        </div>
                                        <div class="form-group">
                                            <label>What is your geographic footprint?</label>
                                            <select class="form-control" name="geo" id="geo" required>
                                                <option id="partner" name="national" value="national">National</option>
                                                <option id="leader" name="global" value="global">Global</option>
                                                <option id="volunteer" name="local" value="local">State/City/Regional</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Provide a short description of your organizations purpose or mission:</label>
                                            <textarea class="form-control" id="about" name="about" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Please provide a link to your website</label>
                                            <input type="link" class="form-control" id="website" name="website">
                                        </div>
                                        <div class="form-group">
                                            <label>Which of the following issue area(s) are you focussed on?</label>
                                            <select multiple class="form-control" name="issue" id="issue" required>
                                                <option value="Climate">Climate & Environmental Issues</option>
                                                <option value="Criminal Justice">Criminal Justice Reform</option>
                                                <option value="Economic Justice">Economic Justice</option>
                                                <option value="Education">Education</option>
                                                <option value="Elections">Elections & Voting</option>
                                                <option value="Faith-based">Faith-based</option>
                                                <option value="General Resistance">General Resistance</option>
                                                <option value="Government">Government Accountability & Transparency</option>
                                                <option value="Health Care">Health Care</option>
                                                <option value="Immigration">Immigration</option>
                                                <option value="Labor">Labor</option>
                                                <option value="Progressive">Progressive Policy/Think Tank</option>
                                                <option value="Racial Justice">Racial Justice</option>
                                                <option value="Women">Women's Rights</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Do you have local chapters or groups?</label>&nbsp;&nbsp;
                                        <input type="radio" class="form-check-input" name="chapters" id="chapters" value="Yes"> Yes&nbsp;&nbsp;
                                        <input type="radio" class="form-check-input" name="chapters" id="chapters" value="No"> No
                                        </div>
                                        <div class="form-group">
                                            <label>If yes, where are they located? (you could also provide us with a link to a chapter map)</label>
                                            <textarea class="form-control" id="about_chapters" name="about_chapters" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Do you have members?</label>&nbsp;&nbsp;
                                        <input type="radio" class="form-check-input" name="members" id="members" value="Yes"> Yes&nbsp;&nbsp;
                                        <input type="radio" class="form-check-input" name="members" id="members" value="No"> No
                                        </div>
                                        <div class="form-group">
                                            <label>Tell us a bit about your membership base. How many members? Where are they located? How do you become a member?</label>
                                            <textarea class="form-control" id="about_members" name="about_members" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>What kinds of training or support are your members or leaders looking for?</label>
                                            <select multiple class="form-control" name="training" id="training" required>
                                                <option value="Technology">Technology</option>
                                                <option value="Storytelling">Storytelling</option>
                                                <option value="Strategy">Strategy</option>
                                                <option value="Marketing/PR">Marketing/PR</option>
                                                <option value="Legal">Legal</option>
                                                <option value="Business Development">Business Development</option>
                                                <option value="Community Organizing">Community Organizing/Engagement</option>
                                                <option value="Translation Services">Translation Services</option>
                                                <option value="Fundraising">Fundraising</option>
                                                <option value="Partnership Development">Partnership Development</option>
                                               
                                            </select>
                                        </div>
                                       <div class="form-group">
                                            <label>In which ways would you like to partner?</label>
                                            <select multiple class="form-control" name="partnership" id="partnership" required>
                                                <option value="Outreach">Invite your local leaders or members to attend</option>
                                                <option value="Recruitment">Recruit other partners and organizations</option>
                                                <option value="Content">Support in content development (sourcing speakers, etc)</option>
                                                <option value="Training">Provide training resources or skill-based volunteers to our partners</option>
                                                <option value="Resources">Provide resources for the event (local sponsorship of events, space, food, etc.)</option>
                                                
                                            </select>
                                        </div>
                                        
                                        
                                       
                                        <button class="button-success btn btn-outline-blk btn-xl page-scroll">Submit</button>
                                  </div>
